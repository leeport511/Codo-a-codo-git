<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device width, initial scale=1, shrink to fit=no">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>EJERCICIO-3-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body class="container">

    <h2 class="header">Ingreso al Sistema </h2>
    <hr />

    <form>
        
        <div class="div-container mx-auto w-50">
            <div class = "row mb-3">
                <label for="user" class="form-label col-sm-2">Usuario:</label>
                    <div class = "col-sm-10">
                        <input type="text" class="form-control" id="user" required>
                    </div>    
            </div>
            <div class = "row mb-3">
                <label for="password" class="form-label col-sm-2">Clave:</label>
                <div class = "col-sm-10">
                    <input type="password" id="password" class="form-control" required>
                </div>    
            </div>
            <div class = "text-center">
                <button type="submit" class="btn btn-outline-primary" onclick="handleSubmit()">Ingresar</button>
            </div>    
        </div>

        
    </form>
   
        
    <script src="./control.js" type="text/javascript"></script>
</body>
</html>
